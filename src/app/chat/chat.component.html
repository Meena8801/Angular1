<section class="height-chat">
    <div class="container py-5 h-100">

        <div class="row h-100">

            <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0 h-100">

                <h5 class="font-weight-bold mb-3 text-center text-lg-start">Member</h5>

                <div class="card h-100">
                    <div class="card-body">

                        <ul class="list-unstyled mb-0">
                            <ng-container *ngFor="let item of appService.contactList ; let i = index">
                                <li class="p-2 border-bottom" (click)="selectUser(item)" 
                                    [ngClass]="{'actic-chat': item.code ===  appService.toUserId}"
                                    *ngIf="item.code !== appService?.currentUser?.code">
                                    <a class="d-flex justify-content-between">
                                        <div class="d-flex flex-row">
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp"
                                                alt="avatar"
                                                class="rounded-circle d-flex align-self-center me-3 shadow-1-strong"
                                                width="60">
                                            <div class="pt-1">
                                                <p class="fw-bold mb-0">{{item?.fName}}</p>
                                                <p class="small text-muted">{{item?.lastMessage?item.lastMessage:"Messages and calls are end-to-end encrypted "}}</p>
                                            </div>
                                        </div>
                                        <div class="pt-1">
                                            <!-- <p class="small text-muted mb-1">{{item.lastMessageDate }}</p> -->
                                            <p class="small text-muted mb-1" *ngIf="item?.lastMessage">{{item.lastMessageDate | date: 'h:mm a' }}</p>
                                            <!-- <span class="badge bg-danger float-end">1</span> -->
                                        </div>
                                    </a>
                                </li>
                            </ng-container>





                        </ul>

                    </div>
                </div>

            </div>

            <div class="col-md-6 col-lg-7 col-xl-8" *ngIf="!!appService.toUserId">
                <h5 class="font-weight-bold mb-3 text-center text-lg-start">{{selectedUserName}}</h5>
                <ul class="list-unstyled chat-list">
                    <li class="d-flex justify-content-between mb-4" *ngFor="let item of chatCurrentList">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp"
                            *ngIf="appService.currentUser.code == item.resiverId" alt="avatar"
                            class="rounded-circle d-flex align-self-start me-3 shadow-1-strong" width="60">
                        <div class="card w-100">
                            <div class="card-header d-flex justify-content-between p-3">
                                <p class="fw-bold mb-0">{{item.creatBy}}</p>
                                <p class="text-muted small mb-0"><i class="far fa-clock"></i> {{item.date | date: 'h:mm a'}}</p>
                            </div>
                            <div class="card-body">
                                <p class="mb-0">
                                    {{item.messange}}
                                </p>
                            </div>
                        </div>
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp"
                            *ngIf="appService.currentUser.code === item.senderId" alt="avatar"
                            class="rounded-circle d-flex align-self-start me-3 shadow-1-strong" width="60">
                    </li>

              <div class="card w-100">
                <div class="card-header d-flex justify-content-between p-3">
                  <p class="fw-bold mb-0">Lara Croft</p>

                    Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque
                    laudantium.
                  </p>

              </div>
              <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-5.webp" alt="avatar"

            </li> -->


                </ul>
                <div>
                    <div class="bg-white mb-3">
                        <div class="form-outline">
                            <textarea class="form-control" [(ngModel)]="message" id="textAreaExample2"
                                rows="4"></textarea>
                            <label class="form-label" for="textAreaExample2">Message</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-info btn-rounded float-end"
                        (click)="sendMessange()">Send</button>
                </div>
            </div>

        </div>

    </div>
</section>
